<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
      </div>
      <div class="scoreboard">
        <h4>Score</h4>
        <p class="score">0</p>
      </div>
    </header>
    <!-- step 1 -->
    <section class="choices-section">
      <div class="paper-choice-color choice">
        <div class="inner">
          <img src="./images/icon-paper.svg" alt="paper" class="paper-btn" />
        </div>
      </div>
      <div class="scissors-choice-color choice">
        <div class="inner">
          <img
            src="./images/icon-scissors.svg"
            alt="scissors"
            class="scissors-btn"
          />
        </div>
      </div>
      <div class="rock-choice-color choice">
        <div class="inner">
          <img src="./images/icon-rock.svg" alt="rock" class="rock-btn" />
        </div>
      </div>
    </section>

    <!-- step 2 -->
    <section class="chosen-section">
      <div>
        <h2 class="chosen-title">You Picked</h2>
        <div class="scissors-choice-color choice">
          <div class="inner">
            <img
              src="./images/icon-scissors.svg"
              alt="scissors"
              class="scissors-btn"
            />
          </div>
        </div>
      </div>
      <div>
        <h2 class="chosen-title">The House Picked</h2>
        <div class="scissors-choice-color choice">
          <div class="inner">
            <img
              src="./images/icon-scissors.svg"
              alt="scissors"
              class="scissors-btn"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="rule-section">
      <button>Rules</button>
    </section>
  </body>
</html>
