<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
    <title>Rock, Paper, Scissors - Stefon Simmons</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
      </div>
      <div class="scoreboard">
        <h4>Score</h4>
        <p class="score">0</p>
      </div>
    </header>

    <!-- step 1 (choice section)-->
    <section class="choices-section">
      <button class="paper-choice-color choice" value="paper">
        <div class="inner-choice">
          <img src="./images/icon-paper.svg" alt="paper" />
        </div>
      </button>
      <button class="scissors-choice-color choice" value="scissors">
        <div class="inner-choice">
          <img src="./images/icon-scissors.svg" alt="scissors" />
        </div>
      </button>
      <button class="rock-choice-color choice" value="rock">
        <div class="inner-choice">
          <img src="./images/icon-rock.svg" alt="rock" />
        </div>
      </button>
    </section>

    <!-- step 2 (chosen section)-->
    <section class="chosen-section">
      <div class="my-chosen-content">
        <h2 class="chosen-title">You Picked</h2>
      </div>
      <div class="play-again-content">
        <h2 class="play-again-msg"></h2>
        <button class="play-again-btn">Play Again</button>
      </div>
      <div class="house-chosen-content">
        <h2 class="chosen-title">The House Picked</h2>
      </div>
    </section>

    <!-- modals -->
    <div class="dark-bg-modal">
      <!-- rule modal -->
      <section class="rule-modal">
        <div>
          <h1 class="title-modal">Rules</h1>
          <img class="close-modal" src="./images/icon-close.svg" alt="close" />
        </div>
        <img src="./images/image-rules.svg" alt="rules" />
      </section>
      <!-- dev modal -->
      <section class="developer-modal">
        <div>
          <h1 class="title-modal">Developer</h1>
          <img class="close-modal" src="./images/icon-close.svg" alt="close" />
        </div>
        <img src="./images/stefon.jpg" alt="stefon" />
        <a href="https://www.stefonsimmons.me" target="_blank"
          >See More from <span>Stefon</span></a
        >
      </section>
    </div>
    
    <!-- rule section -->
    <section class="rule-section">
      <button class="developer-modal-btn">The Dev</button>
      <button class="rule-modal-btn">Rules</button>
    </section>
  </body>
</html>
